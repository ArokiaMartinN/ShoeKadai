<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div id="popup" class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-sm fade-in relative">
        <button id="closePopup" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
            <i class="fas fa-times"></i>
        </button>
        <div class="flex justify-center mb-4">
            <img src="./Image/logo.png" alt="QuillBot logo" class="h-16 w-16"/>
        </div>
        <h1 class="text-center text-2xl font-semibold mb-6">Welcome Back!</h1>
        <div class="space-y-4">
            <div class="text-center">
                <a class="text-blue-500" href="index.html">Sign up/Log in with email</a>
            </div>
            <div class="flex items-center my-4">
                <hr class="flex-grow border-t border-gray-300"/>
                <span class="mx-2 text-gray-500">Or</span>
                <hr class="flex-grow border-t border-gray-300"/>
            </div>
            <button class="w-full py-2 px-4 border border-gray-300 rounded-lg flex items-center justify-center space-x-2 hover:bg-gray-100 transition">
                <i class="fab fa-google text-xl"></i>
                <span>Continue with Google</span>
            </button>
            <button class="w-full py-2 px-4 border border-gray-300 rounded-lg flex items-center justify-center space-x-2 hover:bg-gray-100 transition">
                <i class="fab fa-facebook text-xl"></i>
                <span>Continue with Facebook</span>
            </button>
            <button class="w-full py-2 px-4 border border-gray-300 rounded-lg flex items-center justify-center space-x-2 hover:bg-gray-100 transition">
                <i class="fab fa-apple text-xl"></i>
                <span>Continue with Apple</span>
            </button>
        </div>
        <p class="text-center text-gray-500 text-sm mt-4">
            By continuing, you agree to
            <a class="text-blue-500" href="#">Terms of Service</a>
            and have read our
            <a class="text-blue-500" href="#">Privacy Policy</a>.
        </p>
    </div>

    <script>
        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
