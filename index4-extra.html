<html>
<head>
    <title>Online Fashion & Footwear Shop</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .scale-up {
            animation: scaleUp 0.3s ease-in-out;
        }
        @keyframes scaleUp {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [selectedImage, setSelectedImage] = useState(null);

            const categories = [
                { name: 'WESTSIDE', img: 'https://placehold.co/100x100', alt: 'Westside' },
                { name: 'WOMENSWEAR', img: 'https://placehold.co/100x100', alt: 'Womenswear' },
                { name: 'MENSWEAR', img: 'https://placehold.co/100x100', alt: 'Menswear' },
                { name: 'HANDBAGS', img: 'https://placehold.co/100x100', alt: 'Handbags' },
                { name: 'WATCHES', img: 'https://placehold.co/100x100', alt: 'Watches' },
                { name: 'FOOTWEAR', img: 'https://placehold.co/100x100', alt: 'Footwear' },
                { name: 'KIDSWEAR', img: 'https://placehold.co/100x100', alt: 'Kidswear' },
                { name: 'JEWELLERY', img: 'https://placehold.co/100x100', alt: 'Jewellery' },
                { name: 'BEAUTY', img: 'https://placehold.co/100x100', alt: 'Beauty' },
                { name: 'HOMES & LIVING', img: 'https://placehold.co/100x100', alt: 'Homes & Living' },
                { name: 'GADGETS', img: 'https://placehold.co/100x100', alt: 'Gadgets' }
            ];

            return (
                <div>
                    <header className="bg-black text-white p-4 flex justify-between items-center">
                        <div className="flex items-center">
                            <img src="https://placehold.co/100x40" alt="Tata CLiQ Logo" className="mr-4"/>
                            <nav className="flex space-x-4">
                                <a href="#" className="hover:underline">Tata CLiQ Luxury</a>
                                <a href="#" className="hover:underline">Categories</a>
                                <a href="#" className="hover:underline">Brands</a>
                            </nav>
                        </div>
                        <div className="flex items-center space-x-4">
                            <input type="text" placeholder="Search for Brands" className="p-2 rounded"/>
                            <i className="fas fa-heart"></i>
                            <i className="fas fa-shopping-bag"></i>
                            <a href="#" className="hover:underline">Sign in / Sign Up</a>
                        </div>
                    </header>
                    <main className="bg-gray-100 p-4">
                        <div className="relative bg-white rounded-lg overflow-hidden shadow-lg fade-in">
                            <img src="https://placehold.co/1200x400" alt="Shoes Promotion" className="w-full"/>
                            <div className="absolute inset-0 flex items-center justify-between p-4">
                                <button className="bg-gray-200 p-2 rounded-full">
                                    <i className="fas fa-chevron-left"></i>
                                </button>
                                <div className="text-white text-center">
                                    <h2 className="text-4xl font-bold">30% - 70% OFF</h2>
                                    <p className="text-xl">Iconic shoes designed for performance</p>
                                    <button className="bg-white text-black px-4 py-2 rounded mt-4">SHOP NOW</button>
                                </div>
                                <button className="bg-gray-200 p-2 rounded-full">
                                    <i className="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                        <div className="flex justify-center space-x-2 mt-4">
                            <div className="w-2 h-2 bg-gray-400 rounded-full"></div>
                            <div className="w-2 h-2 bg-gray-400 rounded-full"></div>
                            <div className="w-2 h-2 bg-gray-400 rounded-full"></div>
                            <div className="w-2 h-2 bg-gray-400 rounded-full"></div>
                            <div className="w-2 h-2 bg-gray-400 rounded-full"></div>
                            <div className="w-2 h-2 bg-gray-400 rounded-full"></div>
                        </div>
                        <div className="flex justify-center space-x-4 mt-8">
                            {categories.map((item, index) => (
                                <div key={index} className="text-center cursor-pointer" onClick={() => setSelectedImage(item.img)}>
                                    <img src={item.img} alt={item.alt} className="rounded-full mb-2 hover:scale-110 transition-transform duration-300"/>
                                    <p>{item.name}</p>
                                </div>
                            ))}
                        </div>
                    </main>
                    {selectedImage && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" onClick={() => setSelectedImage(null)}>
                            <div className="bg-white p-4 rounded-lg scale-up">
                                <img src={selectedImage} alt="Selected" className="w-full h-full object-cover"/>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
